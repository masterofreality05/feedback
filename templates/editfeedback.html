{% extends 'base.html' %}

{% block content %}
<form id="feedback-edit" method="POST" action="/users/feedback/{{feedback.id}}/edit">
    {{ form.hidden_tag() }}
  
    {% for field in form
           if field.widget.input_type != 'hidden' %}
      <p>
        {{ field.label(class_ = "form-control") }}
        {{ field }}
  
        {% for error in field.errors %}
          {{ error }}
        {% endfor %}
      </p>
  
    {% endfor %}
  
    <button type="submit">Submit</button>
  </form>

{% endblock%}
